<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me Inventaire 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-bright: #60a5fa;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --background: #020617;
            --card: #0f172a;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--accent-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-muted); font-size: 1.1rem; }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--card);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab:hover { background: rgba(59, 130, 246, 0.1); }
        .tab.active {
            background: var(--accent);
            color: var(--text);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            background: var(--secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-success {
            background: var(--success);
            color: var(--text);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text);
        }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .product-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--secondary);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        tr:hover { background: rgba(59, 130, 246, 0.05); }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.75rem; }
            .tabs { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Syst√®me Inventaire 2025</h1>
            <p class="subtitle">Gestion multi-lots avec scan double (Produit + Lot)</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('scanner')">üì± Scanner</button>
            <button class="tab" onclick="switchTab('rapports')">üìä Rapports</button>
        </div>

        <!-- ONGLET SCANNER -->
        <div id="scanner" class="tab-content active">
            <div class="card">
                <h2>Scanner Inventaire</h2>
                <div id="alerts"></div>
                
                <label>Votre Nom</label>
                <input type="text" id="personName" placeholder="Ex: Jordan" autofocus>
                
                <label>Emplacement Rack</label>
                <select id="rackLocation">
                    <option value="">-- Chargement... --</option>
                </select>
                
                <label>Code-Barre Produit</label>
                <input type="text" id="barcodeInput" placeholder="Scannez le code-barre du produit">
                
                <div id="productInfo" class="product-info" style="display:none;">
                    <strong>‚úÖ Produit trouv√© :</strong> <span id="displayProduct"></span>
                </div>
                
                <label>Num√©ro de Lot</label>
                <input type="text" id="lotInput" placeholder="Scannez le num√©ro de lot">
                
                <label>Colis Complets</label>
                <input type="number" id="colisComplets" value="0" min="0">
                
                <label>Unit√©s Libres</label>
                <input type="number" id="unitesLibres" value="0" min="0">
                
                <button class="btn btn-success" onclick="saveInventory()">‚úÖ Enregistrer</button>
            </div>
        </div>

        <!-- ONGLET RAPPORTS -->
        <div id="rapports" class="tab-content">
            <div class="card">
                <h2>üìä Statistiques</h2>
                <button class="btn btn-primary" onclick="loadReports()" style="margin-bottom: 2rem;">üîÑ Actualiser</button>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statTotalScans">0</div>
                        <div class="stat-label">Total Scans</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotalProduits">0</div>
                        <div class="stat-label">Produits Diff√©rents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotalQuantite">0</div>
                        <div class="stat-label">Quantit√© Totale</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotalValeur">0 ‚Ç¨</div>
                        <div class="stat-label">Valeur Totale</div>
                    </div>
                </div>

                <button class="btn btn-success" onclick="exportExcel()">üì• Exporter Excel</button>

                <h3 style="margin-top: 2rem;">Derniers Scans</h3>
                <div style="overflow-x: auto;">
                    <table id="recentScansTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Personne</th>
                                <th>Rack</th>
                                <th>Produit</th>
                                <th>Lot</th>
                                <th>Quantit√©</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx_nQ6YziKry_runq_WTho1AY5whdpBzfBtFO-zWEpDRG_asd-YuN2nORO6dSiJr3L8PA/exec';
        let products = [];
        let emplacements = [];
        let inventoryData = [];
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initialisation...');
            loadData();
            
            document.getElementById('barcodeInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchProduct();
                }
            });
            
            document.getElementById('lotInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('colisComplets').focus();
                }
            });
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'rapports') loadReports();
        }

        async function loadData() {
            try {
                console.log('üîÑ Chargement des donn√©es...');
                
                const prodResp = await fetch(API_URL + '?action=getProduits');
                const prodData = await prodResp.json();
                if (prodData.success) {
                    products = prodData.data;
                    console.log('‚úÖ Produits:', products.length);
                }
                
                const emplResp = await fetch(API_URL + '?action=getEmplacements');
                const emplData = await emplResp.json();
                if (emplData.success) {
                    emplacements = emplData.data;
                    populateRacks();
                    console.log('‚úÖ Emplacements:', emplacements.length);
                }
                
                showAlert('‚úÖ Donn√©es charg√©es : ' + products.length + ' produits', 'success');
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showAlert('‚ùå Erreur de chargement', 'danger');
            }
        }

        function populateRacks() {
            const select = document.getElementById('rackLocation');
            select.innerHTML = '<option value="">-- S√©lectionner un rack --</option>';
            emplacements.forEach(rack => {
                const option = document.createElement('option');
                option.value = rack;
                option.textContent = rack;
                select.appendChild(option);
            });
        }

        function searchProduct() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            if (!barcode) return;
            
            const product = products.find(p => 
                String(p.Code_Barre).trim() === barcode || 
                String(p.Code_Produit).trim() === barcode
            );
            
            if (product) {
                currentProduct = product;
                document.getElementById('displayProduct').textContent = product.Code_Produit;
                document.getElementById('productInfo').style.display = 'block';
                document.getElementById('lotInput').focus();
                showAlert('‚úÖ Produit trouv√© : ' + product.Code_Produit, 'success');
            } else {
                showAlert('‚ùå Produit non trouv√©', 'danger');
                currentProduct = null;
                document.getElementById('productInfo').style.display = 'none';
            }
        }

        async function saveInventory() {
            const person = document.getElementById('personName').value.trim();
            const rack = document.getElementById('rackLocation').value;
            const lot = document.getElementById('lotInput').value.trim();
            const colis = parseInt(document.getElementById('colisComplets').value) || 0;
            const unites = parseInt(document.getElementById('unitesLibres').value) || 0;
            
            if (!person) {
                showAlert('‚ùå Entrez votre nom', 'danger');
                return;
            }
            if (!rack) {
                showAlert('‚ùå S√©lectionnez un rack', 'danger');
                return;
            }
            if (!currentProduct) {
                showAlert('‚ùå Scannez un produit d\'abord', 'danger');
                return;
            }
            if (!lot) {
                showAlert('‚ùå Scannez un num√©ro de lot', 'danger');
                return;
            }
            
            const colisage = parseFloat(currentProduct.Colisage) || 0;
            const total = (colis * colisage) + unites;
            
            const data = {
                person, rack,
                codeProduit: currentProduct.Code_Produit,
                codeBarre: currentProduct.Code_Barre,
                numeroLot: lot, colisage,
                colisComplets: colis, unitesLibres: unites,
                prixAchat: parseFloat(currentProduct.Prix_Achat) || 0,
                quantite: total
            };
            
            try {
                const corsProxy = 'https://corsproxy.io/?';
                const response = await fetch(corsProxy + encodeURIComponent(API_URL + '?action=addInventaire'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert('‚úÖ Inventaire enregistr√© ! Total : ' + total + ' unit√©s', 'success');
                    
                    document.getElementById('barcodeInput').value = '';
                    document.getElementById('lotInput').value = '';
                    document.getElementById('colisComplets').value = '0';
                    document.getElementById('unitesLibres').value = '0';
                    document.getElementById('productInfo').style.display = 'none';
                    currentProduct = null;
                    document.getElementById('barcodeInput').focus();
                } else {
                    showAlert('‚ùå Erreur : ' + result.error, 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('‚ùå Erreur d\'enregistrement', 'danger');
            }
        }

        async function loadReports() {
            try {
                const response = await fetch(API_URL + '?action=getInventaire');
                const data = await response.json();
                
                if (data.success) {
                    inventoryData = data.data;
                    updateStats();
                    displayRecentScans();
                }
            } catch (error) {
                console.error('Erreur chargement rapports:', error);
            }
        }

        function updateStats() {
            const totalScans = inventoryData.length;
            const produitsUniques = new Set(inventoryData.map(i => i.Code_Produit)).size;
            const totalQuantite = inventoryData.reduce((sum, i) => sum + (parseFloat(i.Quantite_Totale) || 0), 0);
            const totalValeur = inventoryData.reduce((sum, i) => {
                const qty = parseFloat(i.Quantite_Totale) || 0;
                const prix = parseFloat(i.Prix_Achat) || 0;
                return sum + (qty * prix);
            }, 0);

            document.getElementById('statTotalScans').textContent = totalScans;
            document.getElementById('statTotalProduits').textContent = produitsUniques;
            document.getElementById('statTotalQuantite').textContent = Math.round(totalQuantite);
            document.getElementById('statTotalValeur').textContent = Math.round(totalValeur).toLocaleString() + ' ‚Ç¨';
        }

        function displayRecentScans() {
            const tbody = document.querySelector('#recentScansTable tbody');
            tbody.innerHTML = '';
            
            const recent = inventoryData.slice(-20).reverse();
            
            recent.forEach(item => {
                const row = tbody.insertRow();
                const date = new Date(item.Timestamp);
                row.innerHTML = `
                    <td>${date.toLocaleDateString()} ${date.toLocaleTimeString()}</td>
                    <td>${item.Personne}</td>
                    <td>${item.Rack}</td>
                    <td>${item.Code_Produit}</td>
                    <td>${item.Numero_Lot}</td>
                    <td>${item.Quantite_Totale}</td>
                `;
            });
        }

        function exportExcel() {
            const wb = XLSX.utils.book_new();
            
            // Onglet 1: Synth√®se par produit
            const syntheseData = {};
            inventoryData.forEach(item => {
                const code = item.Code_Produit;
                if (!syntheseData[code]) {
                    syntheseData[code] = { 
                        Code: code, 
                        Quantite: 0, 
                        Valeur: 0 
                    };
                }
                const qty = parseFloat(item.Quantite_Totale) || 0;
                const prix = parseFloat(item.Prix_Achat) || 0;
                syntheseData[code].Quantite += qty;
                syntheseData[code].Valeur += qty * prix;
            });
            
            const syntheseArray = Object.values(syntheseData).map(item => ({
                'Code Produit': item.Code,
                'Quantit√© Totale': Math.round(item.Quantite),
                'Valeur Totale (‚Ç¨)': Math.round(item.Valeur)
            }));
            
            const ws1 = XLSX.utils.json_to_sheet(syntheseArray);
            XLSX.utils.book_append_sheet(wb, ws1, 'Synth√®se Produits');
            
            // Onglet 2: Inventaire complet
            const inventaireArray = inventoryData.map(item => ({
                'Date': new Date(item.Timestamp).toLocaleString(),
                'Personne': item.Personne,
                'Rack': item.Rack,
                'Code Produit': item.Code_Produit,
                'N¬∞ Lot': item.Numero_Lot,
                'Colis': item.Colis_Complets,
                'Unit√©s': item.Unites_Libres,
                'Total': item.Quantite_Totale
            }));
            
            const ws2 = XLSX.utils.json_to_sheet(inventaireArray);
            XLSX.utils.book_append_sheet(wb, ws2, 'Inventaire Complet');
            
            XLSX.writeFile(wb, 'inventaire_' + new Date().toISOString().split('T')[0] + '.xlsx');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html>
